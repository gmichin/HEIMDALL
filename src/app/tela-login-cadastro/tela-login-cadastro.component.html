<div class="center-content">
  <mat-card class="example-cardLoginCadastro">
    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="foco">
        <mat-tab #tabLogin label="Login">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input
                formControlName="email"
                type="email"
                matInput
                placeholder="Email"
                value=""
              />
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Senha</mat-label>
              <input
                formControlName="senha"
                type="password"
                matInput
                placeholder="senha"
              />
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" type="submit">Login</button>
          </form>
        </mat-tab>
        <mat-tab label="Solicitação de cadastro de aluno">
          <form [formGroup]="cadastroAlunoForm" (ngSubmit)="cadastroAluno()">
            <mat-form-field class="example-full-width">
              <mat-label>aluno_id</mat-label>
              <input
                formControlName="aluno_id"
                type="number"
                matInput
                placeholder="aluno_id"
                value=""
              />
              <mat-icon matSuffix>badge</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Nome Usuário</mat-label>
              <input
                formControlName="nome"
                type="text"
                matInput
                placeholder="Nome"
                value=""
              />
              <mat-icon matSuffix>edit</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Email Usuário</mat-label>
              <input
                formControlName="email"
                type="email"
                matInput
                placeholder="Email"
                value=""
              />
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Senha</mat-label>
              <input
                formControlName="senha"
                type="password"
                matInput
                placeholder="senha"
              />
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Confirme a Senha</mat-label>
              <input
                formControlName="confirmarSenha"
                type="password"
                matInput
                placeholder="senha"
              />
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Registro</mat-label>
              <input
                formControlName="registro"
                type="text"
                matInput
                placeholder="Registro"
                value=""
              />
              <mat-icon matSuffix>assignment_ind</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Ano de entrada</mat-label>
              <input
                formControlName="ano_entrada"
                type="number"
                matInput
                placeholder="ano_entrada"
                value=""
              />
              <mat-icon matSuffix>date_range</mat-icon>
            </mat-form-field>

            <button mat-button type="submit" color="primary">Cadastrar</button>
          </form>
        </mat-tab>

        <mat-tab label="Solicitação de cadastro de professor/adm">
          <form
            [formGroup]="cadastroProfessorAdmForm"
            (ngSubmit)="cadastroProfessorAdm()"
          >
            <mat-form-field
              class="example-full-width"
              style="width: 50%; float: left"
            >
              <mat-label>Registro</mat-label>
              <input
                formControlName="registro"
                type="text"
                matInput
                placeholder="Registro"
                value=""
              />
              <mat-icon matSuffix>assignment_ind</mat-icon>
            </mat-form-field>

            <mat-checkbox
              formControlName="adm"
              style="margin-top: 1.2cm; margin-left: 1cm"
            >
              <mat-icon>admin_panel_settings</mat-icon>
              É um adm?
            </mat-checkbox>
            <mat-form-field class="example-full-width">
              <mat-label>Nome Usuário</mat-label>
              <input
                formControlName="nome"
                type="text"
                matInput
                placeholder="Nome"
                value=""
              />
              <mat-icon matSuffix>edit</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Email Usuário</mat-label>
              <input
                formControlName="email"
                type="email"
                matInput
                placeholder="Email"
                value=""
              />
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Senha</mat-label>
              <input
                formControlName="senha"
                type="password"
                matInput
                placeholder="senha"
              />
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Confirme a Senha</mat-label>
              <input
                formControlName="confirmarSenha"
                type="password"
                matInput
                placeholder="senha"
              />
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>

            <button mat-button type="submit" color="primary">Cadastrar</button>
          </form>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
