<h1>Adicione um professor</h1>
<div class="container">
  <div class="dadosPessoais">
    <form [formGroup]="cadastroProfessorAdmForm" (ngSubmit)="register()">
      <mat-form-field class="nome" appearance="fill">
        <mat-label>Nome do Professor:</mat-label>
        <input formControlName="nome" matInput />
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>

      <mat-form-field class="nome" appearance="fill">
        <mat-label>Email:</mat-label>
        <input formControlName="email" matInput />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field class="nome" appearance="fill">
        <mat-label>Senha:</mat-label>
        <input formControlName="senha" type="password" matInput />
        <mat-icon matSuffix>vpn_key</mat-icon>
      </mat-form-field>

      <mat-form-field class="nome" appearance="fill">
        <mat-label>Confirme a senha:</mat-label>
        <input formControlName="confirmarSenha" type="password" matInput />
        <mat-icon matSuffix>vpn_key</mat-icon>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Registro</mat-label>
        <input
          formControlName="registro"
          type="text"
          matInput
          placeholder="Registro"
          value=""
        />
        <mat-icon matSuffix>assignment_ind</mat-icon>
      </mat-form-field>
      <div class="alterarEmail">
        <button
          mat-button
          type="submit"
          class="btn2"
          mat-raised-button
          color="secondary"
        >
          Cadastrar
        </button>
      </div>
    </form>
  </div>
</div>
