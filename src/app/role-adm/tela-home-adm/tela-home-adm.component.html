<mat-toolbar>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button (click)="redirectProfile()" mat-menu-item>
      <mat-icon>
        account_circle
      </mat-icon>
      <span>Perfil</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>apartment</mat-icon>
      <span>Instituição</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>school</mat-icon>
      <span>Professores</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>notifications_off</mat-icon>
      <span>Reservas</span>
    </button>
  </mat-menu>

  <span class="tituloH">HEIMDALL</span>

</mat-toolbar>
<div class="header">
  <h2>Cursos</h2>
</div>
<div class="container">
  <div class="cards">
    <mat-card class="novoCard">
      <mat-card-header>
        <mat-card-title>Adicione um novo curso</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>Adicionar</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Licenciatura Matemática</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>Editar</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Elétrica</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>Editar</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Licenciatura Química</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>Editar</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Análise e desenvolvimento de sistemas</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>Editar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
