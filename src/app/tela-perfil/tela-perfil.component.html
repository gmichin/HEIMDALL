<div class="container">
  <div class="dadosPessoais">
    <h1>Modifique o perfil</h1>
    <form [formGroup]="form" (ngSubmit)="salvar()" style="margin-top: 20px">
      <mat-form-field appearance="fill">
        <mat-label>Nome:</mat-label>
        <input
          formControlName="nome"
          [value]="nomeAluno || nomeProfessor"
          matInput
        />
        <mat-icon matSuffix>account_circle</mat-icon> </mat-form-field
      ><br />
      <mat-form-field appearance="fill">
        <mat-label>Identificação:</mat-label>
        <input [value]="tipoUsuario" matInput [disabled]="true" />
        <mat-icon matSuffix>remember_me</mat-icon> </mat-form-field
      ><br />
      <mat-form-field appearance="fill">
        <mat-label>Email:</mat-label>
        <input
          formControlName="email"
          type="email"
          [value]="emailAluno || emailProfessor"
          matInput
        />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
      <div class="alterarEmail">
        <button
          *ngIf="true"
          class="btn2"
          mat-raised-button
          color="secondary"
          mat-button
        >
          Salvar
        </button>
      </div>
    </form>
  </div>
</div>
