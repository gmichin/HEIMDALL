<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Horário</th>
        <th>Seg</th>
        <th>Ter</th>
        <th>Qua</th>
        <th>Qui</th>
        <th>Sex</th>
        <th>Sáb</th>
        <th>Dom</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hour of hours">
        <td>{{ hour }}</td>
        <td *ngFor="let day of days">{{ getClassAndRoom(hour, day) }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="exceptions">
  <h3>Exceções</h3>
  <ul>
    <li *ngFor="let exception of exceptions">{{ exception | json }}</li>
  </ul>
</div>
