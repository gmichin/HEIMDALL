<mat-toolbar>
  <button mat-icon-button (click)="goHome()">
    <mat-icon>home</mat-icon>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button (click)="redirectProfile()" mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>Perfil</span>
    </button>
  </mat-menu>

  <span class="tituloH">HEIMDALL</span>

  <span class="spacer"></span>

  <button mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
  <img src="assets/images/ifsp.logo.png" class="logo" />
</mat-toolbar>

<mat-card>
  <mat-card-title
    >{{ classToEdit.valid ? "Edição" : "Cadastro" }} de Matérias</mat-card-title
  >
  <mat-card-content>
    <form [formGroup]="resgiterForm" (ngSubmit)="save()">
      <mat-form-field>
        <mat-label>Nome:</mat-label>
        <input
          formControlName="name"
          matInput
          type="text"
          placeholder="Nome da Matéria"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Descrição:</mat-label>
        <input
          formControlName="description"
          matInput
          type="text"
          placeholder="Descrição da Matéria"
        />
      </mat-form-field>
      <br />

      <mat-form-field>
        <mat-label>Professores:</mat-label>
        <mat-select formControlName="teachers_id" multiple>
          @for (teacher of teachersList; track teacher) {
          <mat-option [value]="teacher._id">{{ teacher.name }}</mat-option>
          } @empty {
          <mat-option [value]="">Sem dados</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Curso:</mat-label>
        <mat-select formControlName="course_id">
          @for (course of courses; track course) {
          <mat-option [value]="course._id">{{ course.name }}</mat-option>
          } @empty {
          <mat-option [value]="">Sem dados</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <br />
      <button type="submit" class="saveButton">
        {{ classToEdit.valid ? "Editar" : "Cadastrar" }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
