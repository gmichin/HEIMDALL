<mat-toolbar>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="redirectProfile()" mat-menu-item>
        <mat-icon> account_circle </mat-icon>
        <span>Perfil</span>
      </button>
      <button (click)="openSalas()" mat-menu-item>
        <mat-icon>room</mat-icon>
        <span>Salas</span>
      </button>
      <button (click)="openMaterias()" mat-menu-item>
        <mat-icon>library_books</mat-icon>
        <span>Matérias</span>
      </button>
      <button (click)="openReservas()" mat-menu-item>
        <mat-icon>schedule</mat-icon>
        <span>Reservas</span>
      </button>
    </mat-menu>
  
    <span class="tituloH">HEIMDALL</span>
  
  </mat-toolbar>

  <div class="table-container">
    <mat-form-field>
      <mat-label>Informe o Curso:</mat-label>
      <mat-select (valueChange)="changeCourse($event)" formControlName="teachers_id" multiple>
        @for (course of courseList; track course) {
          <mat-option [value]="course._id">{{course.name}}</mat-option>
        } @empty {
          <mat-option [value]="">Sem dados</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <div *ngIf="selectionCourse.selected.length > 0 && dataSource.data.length > 0">
      
      <mat-form-field>
        <mat-label>Filtro por palavras chaves</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex: SOPA2" #input>
      </mat-form-field>

      <div class="mat-elevation-z4">
        <table mat-table [dataSource]="dataSource" matSort>
          
          <!-- Checkbox Column -->
          <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? toggleAllRowsReject() : null"
                  [checked]="selectionReject.hasValue() && isAllRejectSelected()"
                  [indeterminate]="selectionReject.hasValue() && !isAllRejectSelected()"
                  >
                  Selecionar Excluir
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                (change)="$event ? selectionReject.toggle(row) : null"
                [checked]="selectionReject.isSelected(row)"
                ></mat-checkbox>
              </td>
            </ng-container>
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Selecionar Editar</th>
              <td class="select" mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                  (change)="$event ? selection.toggle(row) : null"
                  [checked]="selection.isSelected(row)"
                  [disabled]="selection.selected.length > 0 ? !selection.isSelected(row) : false"
                  ></mat-checkbox>
              </td>
            </ng-container>
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
            <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Não foram encontrados dados para: "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div> 
    </div>
  </div>

  

   <div class="demo-button-container">
      <button mat-raised-button [disabled]="selection.selected.length == 0" (click)="editMateria()" class="demo-button">
        EDITAR MATÉRIA
      </button>
      <button mat-raised-button [disabled]="selectionReject.selected.length < 1" (click)="apagarMaterias()" class="demo-button">
        EXCLUIR MATÉRIA
      </button>
  </div>
