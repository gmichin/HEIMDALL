<mat-toolbar>
  <!-- Botão para voltar para a página anterior -->
  <button mat-icon-button (click)="goBack()">
    <mat-icon>home</mat-icon>
  </button>

  <!-- Botão do menu existente -->
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button (click)="redirectProfile()" mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>Perfil</span>
    </button>
  </mat-menu>

  <!-- Título -->
  <span class="tituloH">HEIMDALL</span>

  <!-- Espaço flexível para empurrar o botão de logout para a direita -->
  <span class="spacer"></span>

  <!-- Botão de logout -->
  <button mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div class="table-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. professor" #input>
    </mat-form-field>
  
    <mat-table [dataSource]="dataSource">
      
        <ng-container matColumnDef="accept">
            <mat-header-cell *matHeaderCellDef>Aceitar</mat-header-cell>
            <mat-cell *matCellDef="let sala">
              <button mat-icon-button (click)="acceptRow(sala)">
                <mat-icon>check_circle</mat-icon>
              </button>
            </mat-cell>
        </ng-container>


      <ng-container matColumnDef="numero">
        <mat-header-cell *matHeaderCellDef>Número da Sala</mat-header-cell>
        <mat-cell *matCellDef="let sala">{{ sala.numero }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="professor">
        <mat-header-cell *matHeaderCellDef>Nome do Professor</mat-header-cell>
        <mat-cell *matCellDef="let sala">{{ sala.professor }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="materia">
        <mat-header-cell *matHeaderCellDef>Matéria</mat-header-cell>
        <mat-cell *matCellDef="let sala">{{ sala.materia }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="dia">
        <mat-header-cell *matHeaderCellDef>Dia</mat-header-cell>
        <mat-cell *matCellDef="let sala">{{ sala.dia | date:'medium' }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="remove">
        <mat-header-cell *matHeaderCellDef>Remover</mat-header-cell>
        <mat-cell *matCellDef="let sala">
          <button mat-icon-button (click)="removeRow(sala)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
    </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
