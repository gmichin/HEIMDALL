<mat-toolbar>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="openDialog()" mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Cadastro/Login</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Mapa do Site</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>notifications_off</mat-icon>
        <span>Sobre</span>
      </button>
    </mat-menu>
  
    <span class="tituloH">HEIMDALL</span>
  
</mat-toolbar>

<div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">Add data</button>
    <button mat-raised-button (click)="removeData()" class="demo-button">Remove data</button>
    <button mat-raised-button (click)="seeData()" class="demo-button">See data</button>
</div>
