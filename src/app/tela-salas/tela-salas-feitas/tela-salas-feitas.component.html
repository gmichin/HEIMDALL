<mat-toolbar>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="openLoginSignUp()" mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Cadastro/Login</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Mapa do Site</span>
      </button>
      <button (click)="openSalas()" mat-menu-item>
        <mat-icon>meeting_room</mat-icon>
        <span>Salas</span>
      </button>
      <button (click)="openReservas()" mat-menu-item>
        <mat-icon>event</mat-icon>
        <span>Reservas</span>
      </button>
    </mat-menu>
  
    <span class="tituloH">HEIMDALL</span>
  
  </mat-toolbar>

  <div class="table-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. professor" #input>
    </mat-form-field>
  
    <mat-table [dataSource]="dataSource">
      
        <ng-container matColumnDef="numero">
            <mat-header-cell *matHeaderCellDef>NÃºmero da Sala</mat-header-cell>
            <mat-cell *matCellDef="let sala">{{ sala.number }}</mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="cadeiras">
            <mat-header-cell *matHeaderCellDef>Cadeiras</mat-header-cell>
            <mat-cell *matCellDef="let sala">{{ sala.chairs }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="mesas">
            <mat-header-cell *matHeaderCellDef>Mesas</mat-header-cell>
            <mat-cell *matCellDef="let sala">{{ sala.tables }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="cadeirasPorMesa">
            <mat-header-cell *matHeaderCellDef>Cadeiras por mesas</mat-header-cell>
            <mat-cell *matCellDef="let sala">{{ sala.chairByTables }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="computadores">
            <mat-header-cell *matHeaderCellDef>Computadores</mat-header-cell>
            <mat-cell *matCellDef="let sala">{{ sala.computers }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="lousa">
            <mat-header-cell *matHeaderCellDef>Capacidade da sala</mat-header-cell>
            <mat-cell *matCellDef="let sala">{{ sala.capacity }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="projetor">
            <mat-header-cell *matHeaderCellDef>Projetores</mat-header-cell>
            <mat-cell *matCellDef="let sala">{{ sala.projectors }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef>Utilizavel?</mat-header-cell>
            <mat-cell *matCellDef="let sala">{{ sala.status }}</mat-cell>
          </ng-container>
  
      <ng-container matColumnDef="remove">
        <mat-header-cell *matHeaderCellDef>Remove</mat-header-cell>
        <mat-cell *matCellDef="let sala">
          <button mat-icon-button (click)="removeRow(sala)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    </div>
    <div class="demo-button-container">
      <button mat-raised-button (click)="addData()" class="demo-button">
        CRIAR NOVAS SALAS
      </button>
      <button mat-raised-button [disabled]="!salas.length" (click)="removeData()" class="demo-button">
        EXCLUIR SALAS
      </button>
  </div>
